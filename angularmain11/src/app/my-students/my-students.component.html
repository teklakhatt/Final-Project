<div class="container"> 
    <table class="table">
     <thead>
         <tr>
            <th> Id </th>
             <th> სახელი </th>
             <th> გვარი</th>
             <th> მეილი</th>
             <th> ასაკი</th>
             <th> ქალაქი </th>
             <th> GPA</th>
             
 
         </tr>
     </thead>
    
     <tbody>
         <tr *ngFor='let item of studentTable'>  
            <td> {{item.id}}</td>
            <td> {{item.name}}</td>
            <td> {{item.lastName}}</td>
            <td> {{item.mail}}</td>
            <td> {{item.age}}</td>
            <td> {{item.city}}</td>
            <td> {{item.GPA}}</td>
          </tr> 
          
     </tbody>
 
    </table>
</div>
<div class="container">
    <div class="alert alert-danger" *ngIf="showError">
        <strong>მოხდა შეცდომა!</strong> {{errorText}}
      </div>
      <div class="alert alert-success" *ngIf="showSuccess">
        <strong>შენახვა!</strong> სტუდენტი დაემატა ცხრილს
      </div>
              <div class="form-group"> 
                <input type="number" class="form-control" [(ngModel)]="studentId" placeholder="სახელი" >    
                <input type="text" class="form-control" [(ngModel)]="studentName" placeholder="სახელი" >
                <input type="text"  class="form-control" [(ngModel)]="studentLastName" placeholder="გვარი" >
                <input type="email"  class="form-control" [(ngModel)]="studentEmail" placeholder="მეილი" >
                <input type="number"  class="form-control" [(ngModel)]="studentAge" placeholder="ასაკი" >
                <select class="form-control" [(ngModel)]="studentCity">
          
                    <option value="" > --აირჩიე--</option>
                    <option  *ngFor="let city of cities" [value]="city" > {{city}}</option>
            
            
                </select>
     
                <input type="number" class="form-control" [(ngModel)]="studentGpa" placeholder="GPA" >
     
              </div>
     
     <button class="btn btn-primary" (click)="addStudent()">დამატება</button>
   
    </div>
