<div class="container">
    <table class="table">
      <thead>
        <th>ID</th>
        <th>Model</th>
        <th>Year</th>
        <th>Color</th>
        
      </thead>
      <tbody> <tr *ngFor="let car of carArray">
          <td>{{car.id}}</td>
          <td>{{car.name}}</td>
          <td>{{car.year}}</td>
          <td>{{car.color}}</td>
          
        </tr>
      </tbody>
    </table>
</div>
<div class="container">
    <div class="col-4">
    <label for="name"> Name: </label>
    <input [formControl]="nameControl" name="name" class="form-control" type="text"/>

</div>
</div>
