<div *ngIf="showWarning" class="alert alert-warning" role="alert">
    მონაცემიი ვერ მოიძებნა
  </div>
<div *ngIf="!showWarning" class="container"> 
    <table class="table">
     <thead>
         <tr>
            <th> Id </th>
             <th> UserId </th>
             <th> Title</th>
             <th> Body</th>
         </tr>
     </thead>
    
     <tbody>
         <tr *ngFor='let item of usersData'>  
            <td> {{item.id}}</td>
            <td> {{item.userId}}</td>
            <td> {{item.title}}</td>
            <td> {{item.body}}</td>
          </tr> 
          
     </tbody>
 
    </table>
</div>
